<head>
  <title>Toodoo - A To-do List Application</title>
</head>

<body>
  <div class="container">
      <div class="page-header text-center"><h2>My Todo List</h2></div>

      <div class="row">
        <div class="text-center">
          <label class="hide-finished bg-success">
            <input type="checkbox" checked="{{hideFinished}}">
              Hide finished items
          </label>
        </div>
      </div>
      <div class="row">
          <form action="" class="new-toodoo">
            <div class="col-md-5 col-md-offset-3">
              <input type="text" name="title" placeholder="Add new Task" class="form-control">
            </div>
            <div class="col-md-1">
              <input type="submit" value="submit" class="btn btn-info pull-right">
            </div>
          </form>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="page-header text-center"><h4>Toodoos</h4></div>
          {{#each toodoos}}
            {{> toodoo}}
          {{/each}}
        </div>
      </div>

      <br><br>
      <div class="row">
        <div class="text-center">
        {{> loginButtons }}
        </div>
      </div>

 </div>
</body>

<template name="toodoo">
  <p>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    {{#if isOwner}}
      <button class="btn btn-s toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
    <span class="{{#if checked}}checked{{/if}}">
      <strong>{{title}}</strong>
    </span>
    {{#if isOwner}}
      <button class="btn btn-danger btn-xs delete pull-right">Remove</button>
    {{/if}}
  </p>
</template>
